<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Authors</title>
</head>
<body>
<h1>Author List</h1>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="${authors}">
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
  </tr>S
</table>
</body>
</html>

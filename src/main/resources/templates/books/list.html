<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Books</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="${books}">
    <td th:text="${booksbookId}"></td>
    <td th:text="${book.title}">Spring in Action</td>
    <td th:text="${book.publisher.name}">Wrox</td>
  </tr>S
</table>
</body>
</html>
